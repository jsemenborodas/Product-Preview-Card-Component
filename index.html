<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Allura&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Allura&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="wrapper">
    <main>
      <article class="product__card">
        <h1 class="display__none">Card</h1>
        <section class="image__section">
          <h2 class="display__none">Section</h2>
          <figure class="product-image">
            <img src="./images/image-product-mobile.jpg" alt="mobile-product">
          </figure>
          <figure class="desktop-product-image">
            <img src="./images/image-product-desktop.jpg" alt="desktop-product">
          </figure>
        </section>
        <div class="section">
          
        </div>
        <section class="description">
          <h2 class="display__none">Section</h2>
          <p class="card__heading">Perfume</p>
  
          <h2>Gabrielle Essence Eau De Parfum</h2>
        
          <p class="floral">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
          </p>
        
          <div class="prices">
            <p class="price">$149.99</p>
            <p class="price__before">$169.99</p>
          </div>
          <button class="desktop__button">
            <figure class="buy__button__figure">
              <img src="./images/icon-cart.svg" alt="cart" class="svg">
              <figcaption><p class="figcap">Add to Cart</p></figcaption>
            </figure>
          </button>
        </section>
        <section class="buy__button">
          <button>
            <figure class="buy__button__figure">
              <img src="./images/icon-cart.svg" alt="cart" class="svg">
              <figcaption><p class="figcap">Add to Cart</p></figcaption>
            </figure>
          </button>
        </section>
      </article>
    </main>
  </div>

</body>
</html>
